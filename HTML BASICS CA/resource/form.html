<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA FORM</title>
    <link rel="icon" href="../images/html-logo.jpg">
</head>
<body>
    <center>
        <form action="#">
            <h1>Application Form</h1>
            <label>First Name:</label>
            <input type="text" name="First Name" required>

            <label>Last Name:</label>
            <input type="text" name="Last Name" required><br><br>

            <label>Date of Birth:</label>
            <input type="date" name="DoB" required>

            <label>Age:</label>
            <input type="number" name="Age" required><br><br>

            <label>Gender:</label>
            <select>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label>Email Address</label>
            <input type="email" name="Email Address" placeholder="Enter email address" required><br><br>

            <label>Positions Available:</label>
            <input type="radio" name="Positions Available" id="JD" required>
            <label for="JD">Junior Developer</label>

            <input type="radio" name="Positions Available" id="MLD" required>
            <label for="MLD">Mid-Level Developer</label>

            <input type="radio" name="Positions Available" id="SD" required>
            <label for="SD">Senior Developer</label><br><br>

            <label>Programming Languages:</label>
            <input type="checkbox" name="Java" id="J" required>
            <label for="J">Java</label>

            <input type="checkbox" name="JavaScript" id="JS" required>
            <label for="JS">JavaScript</label>

            <input type="checkbox" name="Python" id="P" required>
            <label for="Python">Python</label><br><br>

            <label>Password:</label>
            <input type="password" name="Password" required>

            <label>Confirm Password:</label>
            <input type="password" name="Confirm Password" required><br><br>

            <button value="submit">Submit</button>
            <button value="reset">Reset</button>
        </form>
    </center>
    <img src="../images/image2.jpg" alt="image2" width="500">
</body>
</html>
