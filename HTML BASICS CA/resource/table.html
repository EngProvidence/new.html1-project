<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Table</title>
    <link rel="icon" href="../images/html-logo.jpg"
</head>
<body><center>
    <table border="1">
        <th bgcolor="blue">Device</th>
        <th bgcolor="blue">Brand</th>
        <th colspan="2" bgcolor="blue">Specifications</th>
        <tr>
            <td rowspan="3">Smartphone</td>
            <td rowspan="3">Apple</td>
            <th bgcolor="yellow">Model</th>
            <th bgcolor="yellow">Storage</th>
        </tr>
        <tr>
            <td>iPhone 12 Pro</td>
            <td>256GB</td>
        </tr>
        <tr>
            <td>iPhone SE</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6"Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5"Display</td>
        </tr>
    </table>  
</center>
<img src="../images/image1.jpg" alt="image1" width="300"> 
</body>
</html>
